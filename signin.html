<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Sign in</title>
</head>
<body>
    <header>
        <form action="">
            <img src="Componentes do site/Search.png" alt="" class="lupa">
            <label for="">
                <input type="text" name="pesquisa" id="pesquisa" placeholder="Pesquisar...">
            </label>
        </form>
        <img src="Componentes do site/Belle Époque.png" alt="" class="Belle">
        <botoes>
            <img src="Componentes do site/Filter alt.png" alt="" class="filter">
            <img src="Componentes do site/Shopping bag.png" alt="" class="bag">
            <img src="Componentes do site/User.png" alt="" class="user">
        </botoes>
    </header>
    <br><br><br><br><br><br><br>
    <login>
        <titulo>Login</titulo>
        <form action="">
            <label for="">
                <input type="text" name="nome" id="nome" minlength="5" maxlength="50" placeholder="digite seu nome" required>
            </label>
            <label for="">
                <input type="email" name="email" id="email" minlength="5" maxlength="50" placeholder="digite seu email" required>
            </label>
            <label for="">
                <input type="tel" name="tel" id="tel" placeholder="digite seu telefone" required>
            </label>
            <label for="">
                <input type="password" name="pass1" id="senha" placeholder="digite sua senha" minlength="8" maxlength="16" required>
            </label>
            <label for="">
                <input type="password" name="pass2" id="senha" placeholder="Confirme sua senha" minlength="8" maxlength="16" required>
                <!--Aqui vai precisar de uma verificação para ver se uma senha é igual a outra, de modo que caso não seja, o usuario deve 
                digitar novamente-->
            </label>
            <fieldset>
                <input type="checkbox" name="lembrese" id="lembrese">
                Lembre-se de mim
            </fieldset>
            <botaoEnvio>
                <img src="Componentes do site/botão.png" alt="">
                <input type="submit" value="Enviar">
            </botaoEnvio>
        </form>
        <p>Já tem uma conta? <a href="login.html">Sign up</a></p>
    </login>
</body>
</html>
